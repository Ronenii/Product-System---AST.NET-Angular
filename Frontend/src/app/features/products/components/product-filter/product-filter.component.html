<div class="filter-container">
  <div class="filter-item">
    <label>Price Range</label>
    <input
      class="app-input"
      type="number"
      [(ngModel)]="filter.minPrice"
      placeholder="Min Price"
    />
    <input
      class="app-input"
      type="number"
      [(ngModel)]="filter.maxPrice"
      placeholder="Max Price"
    />
  </div>

  <div class="filter-item">
    <label>Stock Range</label>
    <input
      class="app-input"
      type="number"
      [(ngModel)]="filter.minStock"
      placeholder="Min Stock"
    />
    <input
      class="app-input"
      type="number"
      [(ngModel)]="filter.maxStock"
      placeholder="Max Stock"
    />
  </div>

  <div class="filter-item">
    <label>Category</label>
    <select class="app-input" [(ngModel)]="filter.categoryId">
      <option value="0">All</option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
  </div>

  <div class="filter-button-container">
    <button class="app-button" (click)="applyFilters()">Apply Filters</button>
  </div>
</div>
