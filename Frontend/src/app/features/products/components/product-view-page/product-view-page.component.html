<div class="page-container">
  <div class="filter-section">
    <app-product-filter
      (filterChange)="onFilterChange($event)"
      [categories]="categories"
    ></app-product-filter>
  </div>

  <app-product-list
    [products]="products"
    [categoryMap]="categoryMap"
    [isDeletable]="false"
  ></app-product-list>
</div>
