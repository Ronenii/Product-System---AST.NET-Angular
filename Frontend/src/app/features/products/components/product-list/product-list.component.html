<div class="page-container">
  <div class="filter-section">
    <app-product-filter
      (filterChange)="onFilterChange($event)"
      [categories]="categories"
    ></app-product-filter>
  </div>

  <div class="product-list" *ngFor="let product of products">
    <h3>{{ product.name }}</h3>
    <p><label>Description:</label> {{ product.description }}</p>
    <p><label>Price:</label> â‚ª{{ product.price }}</p>
    <p><label>Stock:</label> {{ product.stock }}</p>
    <p><label>Category:</label> {{ getCategoryName(product.categoryId) }}</p>
  </div>
</div>
